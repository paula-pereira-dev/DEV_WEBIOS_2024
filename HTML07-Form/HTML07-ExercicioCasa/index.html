<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Acrylicdoor</title>
</head>

<body>

    <header>
        <h1>Formulário de opinião dos Funcionários</h1>
    </header>

    <article>
        <form action="#">

            <label for="nome-empresa">Nome da empresa: </label>

            <br>

            <input autocomplete="off" type="text" size="50" name="nome-empresa" id="nome-empresa" required="required">

            <br>

            <label for="data-entrada">Data de entrada na empresa:</label>

            <br>

            <input autocomplete="off" type="date" name="data-entrada" id="data-entrada" required="required">
            <br>

            <label for="quantidade-funcionarios">Quantidade de Funcionários na empresa:</label>

            <br>

            <input autocomplete="off" type="number" size="50" name="quantidade-funcionarios"
                id="quantidade-funcionarios" min="0" required="required">

            <br>

            <label for="salario">Salário:</label>
            <br>
            <input autocomplete="off" type="number" size="50" name="salario" id="salario" min="0" required="required">

            <br>
            <br>

            <label for="ainda-esta-na-empresa">Ainda está na empresa?</label>

            <br>

            <label for="sim">Sim</label>
            <input type="radio" id="sim" name="status-empresa">

            <label for="nao">Não</label>
            <input type="radio" id="nao" name="status-empresa">

            <br>
            <br>

            <label for="tipo-contratacao">Tipo de Contratação:</label>

            <br>

            <label for="pj">PJ</label>
            <input type="radio" id="pj" name="tipo-contratacao">

            <label for="clt">CLT</label>
            <input type="radio" id="clt" name="tipo-contratacao">

            <br>
            <br>

            <label>Benefícios Recebidos:</label>
            <br>
            <input type="checkbox" id="vale-refeicao">
            <label for="vale-refeicao">Vale Refeição</label>
            <br>

            <input type="checkbox" id="vale-transporte">
            <label for="vale-transporte">Vale Transporte</label>
            <br>

            <input type="checkbox" id="vale-alimentacao">
            <label for="vale-alimentacao">Vale Alimentação</label>
            <br>

            <input type="checkbox" id="academias">
            <label for="academias">Academias</label>
            <br>

            <input type="checkbox" id="plr">
            <label for="plr">PLR</label>
            <br>

            <input type="checkbox" id="plano-saude">
            <label for="plano-saude">Plano de Saúde</label>
            <br>

            <input type="checkbox" id="plano-odontologico">
            <label for="plano-odontologico">Plano Odontológico</label>
            <br>

            <input type="checkbox" id="cesta-basica">
            <label for="cesta-basica">Cesta Básica</label>
            <br>

            <input type="checkbox" id="day-off">
            <label for="day-off">Day Off</label>
            <br>

            <input type="checkbox" id="bolsa-estudos">
            <label for="bolsa-estudos">Bolsa de Estudos</label>
            <br>

            <input type="checkbox" id="licenca-maternidade">
            <label for="licenca-maternidade">Licença Maternidade ou Paternidade</label>
            <br>

            <input type="checkbox" id="pet-friendly">
            <label for="pet-friendly">Pet Friendly</label>
            <br>

            <input type="checkbox" id="emprestimo-consignado">
            <label for="emprestimo-consignado">Empréstimo Consignado</label>
            <br> <br>

            <label for="pros">Quais são os prós da empresa?</label>
            <br><br>
            <textarea name="pros" id="pros" rows="10" cols="40"
                placeholder="Descreva os pontos positivos que você vê na empresa..." required></textarea>
            <br><br>

            <label for="contras">Quais são os contras da empresa?</label>
            <br><br>
            <textarea name="contras" id="contras" rows="10" cols="40"
                placeholder="Descreva os pontos negativos que você vê na empresa..." required></textarea>
            <br><br>

            <input type="submit" value="Enviar">
        </form>

    </article>

    <br>
    <br>

    <footer>Copyright&copy; 2024-2024, Acrylicdoor LLC. "Acrylicdoor" e seu logo invisível são marcas registradas
        pertencentes à Acrylicdoor LLC.</footer>
</body>

</html>
